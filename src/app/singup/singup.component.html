<div class="signup-container">
    <h2>Cadastre-se</h2>
    <form (ngSubmit)="signup()" #signupForm="ngForm">
      <div>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" [(ngModel)]="user.name" required>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" [(ngModel)]="user.email" required>
      </div>
      <div>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" [(ngModel)]="user.password" required>
      </div>
      <div>
        <button type="submit" [disabled]="signupForm.invalid">Cadastrar</button>
      </div>
    </form>
  </div>
